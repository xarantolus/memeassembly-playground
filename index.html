<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeAssembly WASM Compiler</title>

    <script src="dependencies/unicorn-x86.min.js"></script>
    <link rel="stylesheet" href="dependencies/xterm.css" />
    <script src="dependencies/xterm.js"></script>
</head>

<body>
    <div class="parent">
        <textarea placeholder="Enter your MemeAssembly code here..." id="input-text">
I like to have fun, fun, fun, fun, fun, fun, fun, fun, fun, fun main
    eax is brilliant, but I like 65

    upgrade
        what can I say except al
        what can I say except \s

        upvote eax

        corporate needs you to find the difference between eax and 91
    fuck go back

    they're the same picture

    what can I say except \n

    I see this as an absolute win
    </textarea>
        <div id="terminal"></div>

        <div id="options">
            <button id="run-button">Run</button>
        </div>
    </div>
    <style>
        html,
        body,
        parent,
        div {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            height: 100%;
            min-height: 100%;
        }

        @media (prefers-color-scheme: dark) {

            body,
            textarea {
                background: #111;
                color: #fff;
            }
        }

        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }

        #input-text {
            grid-area: 1 / 1 / 5 / 6;
        }

        #terminal {
            grid-area: 5 / 2 / 6 / 6;
        }

        #options {
            grid-area: 5 / 1 / 6 / 2;
        }
    </style>

    <script>
        var terminalTheme = {
            foreground: '#EAEAEA',
            background: '#121110',
            cursor: '#d0d0d0',

            black: '#000000',
            brightBlack: '#000000',

            red: '#fd5ff1',
            brightRed: '#fd5ff1',

            green: '#87c38a',
            brightGreen: '#94fa36',

            yellow: '#ffd7b1',
            brightYellow: '#f5ffa8',

            blue: '#85befd',
            brightBlue: '#96cbfe',

            magenta: '#b9b6fc',
            brightMagenta: '#b9b6fc',

            cyan: '#85befd',
            brightCyan: '#85befd',

            white: '#e0e0e0',
            brightWhite: '#e0e0e0'
        };
    </script>

    <script type="module">
        import { executeMemeAssemblyCode } from './scripts/execute.js';
        import { MemeAsmWrapper } from './scripts/translate.js';

        let termInputAllowed = false;


        var term = new Terminal({
            theme: terminalTheme,
        });
        term.open(document.getElementById('terminal'));
        term.write('This is the MemeAssembly terminal. Run your code to see some output.\n\r');

        let setInputAllowed = function (allowed) {
            termInputAllowed = allowed;
            term.setOption('cursorBlink', allowed);
        };

        let normalizeKey = function (key) {
            if (key === '\r' || key === '\n') {
                return '\n\r';
            }
            return key;
        };

        term.onKey(function (e) {
            console.log("onkey: " + e)
            if (!termInputAllowed) return;
            term.write(normalizeKey(e.key));
        });

        function writeWrap(str) {
            console.log("writing: " + str);
            term.write(normalizeKey(str));
        }
        function writeLineWrap(str) {
            term.write(str.trimEnd().replace("\n", "\n\r") + '\n\r');
        }

        let translateMemeAssemblyCode = await MemeAsmWrapper();

        async function executeInput() {
            let input = document.querySelector('#input-text');

            try {
                await executeMemeAssemblyCode(
                    translateMemeAssemblyCode,
                    input.value,
                    writeLineWrap,
                    writeWrap,
                    function () {
                        throw "read not yet implemented in the UI, so the syscall works but the UI doesn't support it yet"
                    }
                );
            } catch (e) {
                writeLineWrap("Error: " + String(e))
            }
        }

        document.querySelector("#run-button").addEventListener('click', () => executeInput());
    </script>
</body>

</html>
